<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar class="md-primary">
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="['/'+link.path]"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>
</mat-toolbar>
<router-outlet></router-outlet>
